type Query {
  characters: [Character]
  houses: [House]
  castles: [Castle]
}

type Character {
  id: ID!
  slug: String!
  name: String
  siblingIds: [ID!]
  houseId: ID
  allegiances: [String!]
  spouseIds: [ID!]
  loverIds: [ID!]
  image: String
}

type House {
  id: ID!
  name: String
  words: String
  seatIds: [ID!]
  region: [String!]
  allegionHouseIds: [ID!]
  image: String
}

type Castle {
  id: ID!
  name: String
  location: String
  religion: [String!]
  rulerIds: [ID!]
}
