type Query {
  characters: [Character]
  houses: [House]
}

type Character {
  id: ID!
  slug: String!
  name: String
  siblingIds: [ID!]
  houseId: ID
  allegiances: [String!]
  spouseIds: [ID!]
  loverIds: [ID!]
  image: String
}

type House {
  id: ID!
  name: String
  words: String
  seat: [String!]
  region: [String!]
  allegionHouseIds: [ID!]
  image: String
}
